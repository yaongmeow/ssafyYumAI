name: Deploy to Server
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy repo to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/ssafyyum"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "LLM_BASE_URL=${{ secrets.LLM_BASE_URL }}" > .env
            echo "LLM_API_KEY=${{ secrets.LLM_API_KEY }}" >> .env
            echo "FAISS_PATH=${{ secrets.FAISS_PATH }}" >> .env
            echo "META_PATH=${{ secrets.META_PATH }}" >> .env
            cd /home/ubuntu/ssafyyum
            sudo docker compose down
            sudo docker compose up -d --build
            sudo docker image prune -f